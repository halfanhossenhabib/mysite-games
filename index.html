<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Games - Mysite</title>
    <style>
        body {
            background: linear-gradient(to right, #87CEEB, #00BFFF); /* Gradient background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0; /* Adjusted margin for vertical spacing */
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Games</h1>
    <p>Choose a game to play:</p>
    <div class="button-container">
        <a href="https://example.com/snake-game" class="button">Play Snake Game</a>
        <a href="https://example.com/tic-tac-toe" class="button">Play Tic Tac Toe</a>
    </div>
</body>
</html>
